            </div>
            <div class="m-2 p-2" style="overflow-y: scroll">
                <div class="box-s1">
                    <h5>股票查詢</h5>
                    <div class="form-row mx-1">
                        <div class="form-group col-md-3 mr-2">
                            <label class="col-form-label">條件 選擇</label>
                            <select class="form-control" id="strategies-select">
                                <option value="strategy1">投信買超，並沿10MA，且目前股價離10MA不超過3% </option>
                                <option value="strategy2">投信買超，並沿20MA，且目前股價離20MA不超過3%</option>
                                <option value="strategy3">投信買超，並剛突破或即將突破60MA，且目前股價離60MA不超過3%</option>
                            </select>
                            <label class="col-form-label">日期 選擇</label>
                            <select class="form-control" id="date-select">
                                <option value="date220207">2022/02/07 </option>
                                <option value="date220208">2022/02/08</option>
                                <option value="date220209">2022/02/09</option>
                                <option value="date220210">2022/02/10</option>
                                <option value="date220211">2022/02/11</option>
                            </select>
                        </div>
                        <div class="form-group col-md-1">
                            <label class="col-form-label text-white">空白 空白</label>
                            <button type="button" class="btn btn-outline-primary" id="stock-select-btn">查詢</button>
                        </div>
                    </div>
                    <table class="table col-md-12 mx-2" id="stock-select-table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">股票代號</th>
                                <th scope="col">收盤價</th>
                                <th scope="col">在10日均線上X %</th>
                                <th scope="col">在20日均線上X %</th>
                                <th scope="col">在60日均線上X %</th>
                            </tr>
                        </thead>
